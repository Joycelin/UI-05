<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI-05-02</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/UI-05-02-style.css">
</head>
<body>
	<div class="wrap background">
		<div class="container width1055">
			<div class="header">
				<div class="row">
					<div class="main-menu col-md-7">
						<ul>
							<li><a href="#">hats</a></li>
							<li><a href="#">sunglasseas</a></li>
							<li><a href="#">gloves</a></li>
							<li><a href="#">bags</a></li>
						</ul>
					</div>
					<div class="user-tools col-md-5">
						<ul>
							<li class="icon search-input">
								<input type="text" name="search-keywords" placeholder="Search">
								<button type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
							</li>
							<li class="icon cart">
								<button type="button"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
							</li>
							<li class="icon user-profile">
								<buttin type="button"><img src="./images/user.png" alt="user"></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div class="filter  col-md-4">
						<ul>
							<li>all</li>
							<li>new & rising</li>
							<li>hot</li>
							<li>random</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="products">
						<ul>
							<li class="col-md-3">
								<img src="./images/Erika.jpg" alt="Erika">
								<h2>Erika</h2>
								<p>$119.95</p>
							</li>
							<li class="col-md-3">
								<img src="./images/Justin.jpg" alt="Justin">
								<h2>Justin</h2>
								<p>$199.95</p>
							</li>
							<li class="col-md-3">		
								<img src="./images/Coyote.jpg" alt="Coyote">
								<h2>Coyote</h2>
								<p>$39.95</p>
							</li>
							<li class="col-md-3">
								<img src="./images/Aviator.jpg" alt="Aviator">
								<h2>Aviator</h2>
								<p>$199.95</p>
							</li>
							<li class="col-md-3">
								<img src="./images/Clubmaster.jpg" alt="Clubmaster">
								<h2>Clubmaster</h2>
								<p>$149.95</p>
							</li>
							<li class="col-md-3">
								<img src="./images/Coyote.jpg" alt="Coyote">
								<h2>Coyote</h2>
								<p>$39.95</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="footer">
					<button type="button">Loading More</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
